<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generador de Pixel Art</title>
</head>

<body>

    <div class="wrapper">
        <h1>#Reto 1 Generador de Pixel Art</h1>
        
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Ancho de la cuadrícula</label>
                    <input type="range" id="width-range" min="1" max="50">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">Alto de la cuadrícula</label>
                    <input type="range" id="height-range" min="1" max="50">
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="submit-grid">Crear Cuadrícula</button>
                <button id="clear-grid">Borrar Cuadrícula</button>
                <input type="color" id="color-input">
                <button id="erase-btn">Borrar</button>
                <button id="paint-btn">Pintar</button>
            </div>
        </div>
        
        <div class="container"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
